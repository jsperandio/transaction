version: "3.8"
services:
  app:
    container_name: pismo-transaction
    build: 
      context: ../..
      dockerfile: ./build/docker/dockerfile
    command: ./transaction
    depends_on:
      - transaction-pg    
    ports:
    - 8081:8081
    environment:
      - CONF=./global.yaml
    links:
      - "transaction-pg"
  transaction-pg:
    image: postgres:16.2-alpine
    container_name: transaction-pg
    restart: always
    environment:
      POSTGRES_PASSWORD: pismo
      POSTGRES_USER: pismo
    ports:
      - 5432:5432
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql